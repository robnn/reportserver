<mat-spinner *ngIf="!this.queryResult && this.queryExecuted" class="centered"></mat-spinner>
<div [hidden]="!this.queryResult">
  <h3>{{ "QUERY_RESULT" | translate }}</h3>
  <div *ngIf="totalRows !== 0">
    <table mat-table [dataSource]="queryResult" class="mat-elevation-z8 scrollable">
      <ng-container *ngFor="let column of keys; let i = index" [attr.data-index]="i" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{ column }}</th>
        <td mat-cell *matCellDef="let item"> {{ objectValues(item)[i] || "NULL" }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="keys"></tr>
      <tr mat-row *matRowDef="let row; columns: keys;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalRows" [pageSize]="10" [pageSizeOptions]="[1, 2, 5, 10, 25, 100]"
      (page)=onPaginationChanged($event)></mat-paginator>
  </div>
  <div *ngIf="totalRows === 0">
    <span>{{ "QUERY_RUN_PROPERLY_BUT_NO_RESULT" | translate}}</span>
  </div>
  <div *ngIf="this.chartData != null">
    <app-pie-chart [pieChartData]="this.chartData" [pieChartLabelStrings]="this.chartLabels"></app-pie-chart>
  </div>
</div>
